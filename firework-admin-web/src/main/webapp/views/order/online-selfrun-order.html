<div id="content-header">
    <h1>Online Self-Run Orders</h1>
</div>

<form class="form-horizontal form-bordered" role="form">
    <div class="form-body">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-4">Order Number：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" maxlength="32" autocomplete="off"
                               ng-model="orderNo">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-4">Customer Name：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" maxlength="32" autocomplete="off"
                               ng-model="customerName">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-4">Customer Phone：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" maxlength="32" autocomplete="off"
                               ng-model="customerPhone">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-4">Identification No：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" maxlength="32" autocomplete="off"
                               ng-model="customerIdNumber">
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-4">Start Date：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" maxlength="25" placeholder="From"
                               ngdatepicker ng-model="startDate">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label col-md-4">End Date：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" maxlength="25" placeholder="To"
                               ngdatepicker ng-model="endDate">
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="form-inline col-md-12">
            <div class="control-group pull-right">
                <input type="button" value="Search" class="btn btn-success" ng-click="search(criteria)">
            </div>
        </div>
    </div>

    <div class="control-group col-md-12 ">
        <table datatable="ng" dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns"
               dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Order No</th>
                <th>Customer</th>
                <th>Gender</th>
                <th>ID No</th>
                <th>Mobile</th>
                <th>Zip Code</th>
                <th>Cost</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
            </tbody>
        </table>
    </div>
    <table class="pull-right">
        <thead>
        <tr>
            <th>
                <div><span>Total {{total ? total : 0}} records</span></div>
            </th>
        </tr>
        </thead>
    </table>
</form>
